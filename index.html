<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<title>Q3Seatwork2</title>
	<title>Q3Practice3</title>
	<style>

		#Con1{
		width: 800px;
		padding: 20px;
		margin: auto;
		background: rgba(0, 0, 0, 0.7);
		margin-top: 50px;
		margin-bottom: 50px;
		color: palegoldenrod;
		}

		body{
			background-image: url(https://i.pinimg.com/736x/4b/7d/0a/4b7d0ad9deeeb8fad8f43b12425f6cb9.jpg);
			background-repeat:no-repeat;
			background-size: cover;
			background-attachment:fixed;
			font-family: Yu Gothic;

		}

	</style>
</head>
<body>
	<center>
	<div id="Con1" class="col-md-6">
	<div class="col">
	<img src="https://png.pngtree.com/png-vector/20230509/ourmid/pngtree-cute-coffee-cup-vector-png-image_7093605.png">
	</div>
	<div class="row">
	<h1>Hi! I'm Tea, check the instructions to know what to do ^-^</h1>
	<details ontoggle="message()"><summary>Instructions</summary>
	<i id="show"></i></details>
	<br>
	<form>
		<label>Enter a number for a !</label>
		<input type="text" id="num1" class="form-control">
		<label>Enter a number for b !</label>
		<input type="text" id="num2" class="form-control">
		<br>
		<button type="Submit" class="btn btn-dark" onclick="eq()">a = b?</button>
		<button type="Submit" class="btn btn-light" onclick="expo()">a raised to b?</button>
		<button type="Submit" class="btn btn-danger" onclick="mul()">a multiplied to b?</button>
		<button type="Submit" class="btn btn-warning" onclick="less()">a < b?</button>
		<br><br>
	</form>
	<h3>Thank you!</h3>
	</div>
	</div>
</center>

	<script>
		function eq(){
		var e1 = document.getElementById("num1").value;
		var e2 = document.getElementById("num2").value;
		var eq = Number(e1) === Number(e2);
		window.alert("a being equal to be is " + eq);
	}

	function expo(){
		var ex1 = document.getElementById("num1").value;
		var ex2 = document.getElementById("num2").value;
		var expo = Number(ex1) ** Number(ex2);
		window.alert("a raised to b is " + expo);
	}

	function mul(){
		var m1 = document.getElementById("num1").value;
		var m2 = document.getElementById("num2").value;
		var pro = Number(m1) * Number(m2);
		window.alert("a multiplied to b is " + pro);
	}

	function less(){
		var l1 = document.getElementById("num1").value;
		var l2 = document.getElementById("num2").value;
		var less = Number(l1) < Number(l2);
		window.alert("a being greater than b is " + less);
	}

	function message(){
		document.getElementById("show").innerHTML = "Enter two numbers and press the buttons to know what the answer is to these equations!";
	}

	</script>
</body>
